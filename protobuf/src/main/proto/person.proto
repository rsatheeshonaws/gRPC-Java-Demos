syntax = "proto3";

import "common/address.proto";
import "common/car.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "org.example.protobufs.models";

message Person{
  string name = 1;
  google.protobuf.Int32Value age = 2;
  Address address = 3;
  repeated Car car = 4;

}
